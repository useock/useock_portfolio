<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box1 align_ct" data-aos="fade-down"
    data-aos-duration="1500">
        <div class="wrap">
            <img src="img/co01.png" alt="로고">
        </div>
    </div>

    <div class="box2 align_ct">
        <div class="wrap size_th" data-aos="fade-up"
        data-aos-duration="1500">
            <img src="img/co02.png" alt="슬로건">
        </div>
    </div>

    <div class="box3 align_ct" data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine">
        <div class="wrap size_th2">
            <img src="img/co03.png" alt="natural">
        </div>
    </div>

    <div class="box3_2 align_ct">
        <div class="wrap size_th">
            <img src="img/co04.png" alt="overview">
        </div>
    </div>

    <div class="box4 align_ct">
        <div class="wrap" data-aos="zoom-out">
            <img src="img/co05.png" alt="mark">
        </div>
    </div>

    <div class="box5 align_ct">
        <div class="wrap">
            <img src="img/co06.png" alt="typo">
        </div>
    </div>

    <div class="box6 align_ct">
        <div class="wrap" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">
            <img src="img/co07.png" alt="패키지">
        </div>
    </div>

    <div class="box7 align_ct"  data-aos="fade-up"
    data-aos-anchor-placement="center-bottom">
        <div class="wrap size_th">
            
        </div>
    </div>

    <footer>
        <img src="img/ft01.png" alt="푸터정보">
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
